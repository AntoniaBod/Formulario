<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <h2>Cadastro</h2>
    <form action="cadastrar.php" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo" required="">

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail">

    <label for="senha">Senha:</label>
    <input type="password" placeholder="Digite a senha">

    <label for="repita">Repita a senha:</label>
    <input type="password" placeholder="Repita a senha">
    
    <label for="mensagem">Digite sua Mensagem:</label>
    <textarea name="mensagem" id="mensagem" cols="50" rows="5" style="resize: none;"maxlength="10" placeholder="Digite sua mensagem"></textarea>
    
    <button type="submit"><b>CADASTRAR</b></button>
    <button type="reset"><b>REFAZER FORMULÁRIO</b></button>
    </form>
</body>
</html>
